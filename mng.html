<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mensagem da IA</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .mensagem {
      background-color: #1e1e1e;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 30px;
      display: inline-block;
    }

</head>
<body>
  <div class="mensagem">
    <h1>Mensagem criada pela Inteligência Artificial</h1>

  </div>
</body>
</html>
